<!DOCTYPE HTML>
<head>
	<title>User Regisrtation</title>
</head>

<body>
	<h1>User Registration Form</h1>
	<p>please Fill the below Form for your Registration!</p>
	<hr>

<form>
	<br>
	<label for="UserName">UserName &emsp; </label><br>
	<input type="text" name="username" id="username" value=""> <br>
	<label for="FirstName">FirstName</label> <br>
	<input type="text" name="firstname" id="firstname" value=""> <br>
	<label for="LastName">LastName</label> <br>
	<input type="text" name="lastname" id="lastname" value=""> <br>
	<label for="Date of Birth">Date of Birth</label> <br>
	<input type="Date" name="dob" id="dob" value=""> <br>
	
	<label for="Gender" id="gender">Gender</label> <br>
	<input type="radio" name="gender" id="male" value="Male" required>
	<label for="Male">Male</label>
	<input type="radio" name="gender" id="female" value="Female" required> 
	<label for="Female">Female</label>
	<br>

	<label for="Qualification">Qualification</label> <br>
	<select name="qualification" id="qualification" value="">
	<option>--Select--</option> <br>
	<option>SSLC</option> <br>
	<option>HSC</option> <br>
	<option>UG</option> <br>
	<option>PG</option> <br>
	</select> <br>

	<label for="Location">Location</label> <br>
	<input list="Location" name="location" id="location">
	<datalist id="Location">
	<option value="Trichy"> </option><br>
	<option value="Dindigul"> </option> <br>
	<option value="Chennai"> </option><br>
	<option value="Covai"> </option><br>
	</datalist> <br>

	<label for="Phone">Phone</label> <br>
	<select id="phonecode">
	<option>--Select--</option> <br>
	<option value="+91 ">+91</option> <br>
	<option value="+00 ">+00</option> <br>
	<option value="+11 ">+11</option> <br>
	<option value="+81 ">+81</option> <br>
    </select>
	<input type="tel" name="phone" id="phone"> <br>

	<label for="Email">Email</label><br>
	<input type="text" name="email" id="email"> <br>

	<label for="File Upload">File Upload</label><br>
	<input type="File" name="file upload" id="file upload"> <br>

	<label for="color">Select Color</label><br>
	<input type="Color" name="color" id="color">

	<label for="Address">Address</label><br>
	<textarea id="address"></textarea><br>

	
	<input type="checkbox" id="terms" value="terms">
	<label for="terms">I accept Terms and Conditions</label><br><br>

    <div class="button">
	<input type="button" value="Register" onclick="registerform()">
	<input type="reset" value="Cancel" onclick="cancel()">
	<br>
    </div>
<br>
<p>------------------------------------------------------------</p>
</form>
